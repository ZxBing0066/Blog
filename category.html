---
layout: default
title: 分类
---
{% for category in site.categories %}
<div id="{{category[0]}}" name="{{category[0]}}">
	<h1>{{category[0]}}</h1>
</div>
{% for post in category[1] %}
<div class="article">
	<span class="datetime">{{ post.date | date:"%Y-%m-%d" }} </span>
	<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
</div>
{% endfor %}
{% endfor %}
