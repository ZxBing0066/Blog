---
layout: default
---
<div class="post">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	</header>
	<article class="post-content">
		{{ content }}
	</article>
	<div id="disqus">
	</div>
	<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: THIS CODE IS ONLY AN EXAMPLE * * */
	var disqus_shortname = 'zxbing'; // Required - Replace example with your forum shortname
	var disqus_container_id = 'disqus'; // disqus容器id
	// var disqus_category_id = 'disqus';
	var disqus_identifier = '{{ page.blogid }}'; // 'a unique identifier for each page where Disqus is present'
	var disqus_title = 'disqus_title'; // 'a unique title for each page where Disqus is present';
	var disqus_url = ''; //'a unique URL for each page where Disqus is present'
	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
	var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
	</script>
	<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = 'zxbing'; // required: replace example with your forum shortname
	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function () {
	var s = document.createElement('script'); s.async = true;
	s.type = 'text/javascript';
	s.src = '//' + disqus_shortname + '.disqus.com/count.js';
	(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
	}());
	</script>
</div>
